<script>

function roll1d10(){
"use strict";
 return Math.floor(Math.random() * 10) + 1;
}

function roll2d10(){
"use strict";
 return Math.floor(Math.random() * 10) + Math.floor(Math.random() * 10) + 2;
}

function rollXd10(x){
"use strict";
    var j;
    var roll= 0;
    for (j = 0; j < x; j += 1) {
        roll += roll1d10();
    }
    return roll;
}

function roll1d100(){
"use strict";
 return Math.floor(Math.random() * 100) + 1;
}

function removedoublespaces (str) {
"use strict";
 str = str.replace(/ +(?= )/g,'');
 str = str.replace(/ \./g,'.');
 return str;
};

function aanmanagement( str) {
"use strict";
 var strnew = str.replace(/\b(a)\s([aeiou])/ig,'$1n $2');
 strnew = strnew.replace(/\b(a)\s<I>([aeiou])/ig,'$1n <I>$2');
 return strnew;
};

["a heretic cult of Sigmar",["Church"],["True"],["Comet","Thruth","Sigmar"] ],

];
